<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="main__title_top">
        <label for="new-task">Add Item</label>
      <div class="main__task">
        <input id="new-task"class="main__task_input" type="text">
        <button>Add</button>
      </div>
      </p>
      <h3>Todo</h3>
      <ul id="main__list_incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="main__task_input">Pay Bills</label>
          <input class="main__task_input" type="text">
          <button class="main__task_edit">Edit</button>
          <button class="main__task_delete">
            <img src="./remove.svg" alt="close">
          </button>
        </li>
        <li class="main__item_edit">
          <input type="checkbox">
          <label class="main__task_input">Go Shopping</label>
          <input class="main__task_input" type="text" value="Go Shopping">
          <button class="main__task_edit">Save</button>
          <button class="main__task_delete">
            <img src="./remove.svg" alt="close">
          </button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="main__list_completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="main__task_input">See the Doctor</label>
          <input class="main__task_input" type="text">
          <button class="main__task_edit">Edit</button>
          <button class="main__task_delete">
            <img src="./remove.svg" alt="close">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
